<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full background image */
    body {
      background: url("images/img.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Centered container */
    .container {
      background-color: rgba(0, 0, 0, 0.6); /* dark transparent overlay */
      padding: 30px;
      border-radius: 15px;
      color: white;
      max-width: 700px;
    }

    /* Video styling */
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My GitHub Page</h1>
    <p>This is a demo site with background image and a video.</p>

    <!-- Video Section -->
    <video controls>
      <source src="videos/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
